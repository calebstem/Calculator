<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
<div class='largeCont'>
    <div class='results' id='result'></div>
    <div class='numButt' id='buttCont'>
    </div>
    <div class='oprtButt' id='oprtButtCont'>
        <button id="plus" class="oprtButt">+</button>
        <button id="minus" class="oprtButt">-</button>
        <button id="times" class="oprtButt">*</button>
        <button id="divide" class="oprtButt">/</button>
        <button id="equals" class="oprtButt">=</button>
    </div>
    <div class='funcButt' id='funcButtCont'>
        <button id="clear" class="funcButt">CLEAR</button>
    </div>
</div>
    <script src='script.js'></script>
</body>
</html>
